<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Uplink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Send Azimuth & Elevation</h1>

    <form id="angle-form" class="space-y-4">
      <div>
        <label class="block font-medium">Azimuth (°)</label>
        <input type="number" id="azimuth" class="w-full p-2 border rounded" required min="0" max="360">
      </div>
      <div>
        <label class="block font-medium">Elevation (°)</label>
        <input type="number" id="elevation" class="w-full p-2 border rounded" required min="0" max="90">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Data</button>
    </form>

    <div id="status" class="mt-4 text-sm text-green-600 font-semibold hidden">Data sent!</div>
  </div>

  <script src="static/js/client.js"></script>
</body>
</html>
