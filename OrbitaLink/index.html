<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Angle Monitor</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #007BFF;
      --bg: #f4f6f9;
      --text: #333;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      --green: #28a745;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .angle {
      font-size: 1.2rem;
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
      transition: background 0.3s ease;
    }

    .angle span {
      font-weight: bold;
      color: #555;
    }

    .angle:hover {
      background: #f0f8ff;
    }

    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: var(--green);
      border-radius: 50%;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.6); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .timestamp {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #888;
    }

    canvas {
      max-width: 90vw;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Angle Data</h2>
    <div class="angle">Azimuathal Angle: <span id="azimuth">--</span></div>
    <div class="angle">Elevation Angle: <span id="elevation">--</span></div>
    <div class="status">
      <span class="dot"></span>
      Live Data Fetching...
    </div>
    <div class="timestamp">
      Last updated: <span id="last-updated">--</span>
    </div>
  </div>

  <canvas id="angleChart" height="100"></canvas>

  <script>
    const socket = io();

    const azimuthDisplay = document.getElementById("azimuth");
    const elevationDisplay = document.getElementById("elevation");
    const timestampDisplay = document.getElementById("last-updated");

    const timeLabels = [];
    const azimuthData = [];
    const elevationData = [];

    const chart = new Chart(document.getElementById("angleChart"), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: 'Azimuathal Angle',
            data: azimuthData,
            borderColor: 'rgba(0, 123, 255, 0.8)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            fill: true,
            tension: 0.3
          },
          {
            label: 'Elevation Angle',
            data: elevationData,
            borderColor: 'rgba(40, 167, 69, 0.8)',
            backgroundColor: 'rgba(40, 167, 69, 0.1)',
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: "Time"
            }
          },
          y: {
            title: {
              display: true,
              text: "Angle (degrees)"
            },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    function updateTimestamp() {
      const now = new Date();
      timestampDisplay.textContent = now.toLocaleTimeString();
      return now.toLocaleTimeString();
    }

    socket.on("connect", () => {
      console.log("Connected to server");
    });

    socket.on("angle_update", (data) => {
      const azimuth = data['Azimuathal Angle'];
      const elevation = data['Elevation Angle'];

      // Update text
      azimuthDisplay.textContent = azimuth;
      elevationDisplay.textContent = elevation;

      // Update chart
      const time = updateTimestamp();
      timeLabels.push(time);
      azimuthData.push(azimuth);
      elevationData.push(elevation);

      // Limit to last 20 data points
      if (timeLabels.length > 20) {
        timeLabels.shift();
        azimuthData.shift();
        elevationData.shift();
      }

      chart.update();
    });

    socket.on("disconnect", () => {
      console.log("Disconnected from server");
    });
  </script>
</body>
</html>
