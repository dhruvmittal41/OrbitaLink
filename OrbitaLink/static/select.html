<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Satellite by NORAD</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1 id="dashboard-title">Select Satellite by NORAD</h1>

  <div style="text-align:center; margin: 1rem;">
    <label for="norad-dropdown" style="margin-right: 0.5rem;">Choose NORAD ID:</label>
    <select id="norad-select" style="padding: 0.4rem; font-size: 1rem;"></select>
  </div>

  <div id="units-container"></div>

  <a href="/" class="btn-link">⬅️ Back to Dashboard</a>


    <footer>
  <div style="font-weight: bold; margin-bottom: 4px;">SERVER STATUS: <span id="server-status">Connected</span></div>
  <div id="log-list" style="
  max-height: 140px;
  width: 70%;
  margin: 0 auto;
  background-color: #eef6ff;
  padding: 10px 16px;
  border: 1px solid #90cdf4;
  border-radius: 6px;
  font-size: 0.85rem;
  overflow-y: auto;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
">
  <!-- Logs will appear here -->
</div>

</footer>

 <script src="static/js/select.js"></script>
</body>
</html>
