<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connection Dashboard</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="panel">
    <h2>Select Client & Server</h2>
    <select id="client-select">
      <option disabled selected>Select Client</option>
    </select>
    <select id="server-select">
      <option disabled selected>Select Server</option>
    </select>
    <button id="connect-btn">Connect</button>
  </div>

  <div id="dashboard">
    <div class="panel" id="clients-panel">
      <h2>🧑‍💻 Online Clients</h2>
      <ul id="client-list"></ul>
    </div>

    <div class="panel" id="servers-panel">
      <h2>🖥️ Active Servers</h2>
      <ul id="server-list"></ul>
    </div>
  </div>

  <canvas id="lineCanvas"></canvas>
  <script src="static/js/script.js"></script>
</body>
</html>
