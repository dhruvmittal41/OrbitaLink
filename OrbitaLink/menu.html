<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connection Status</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: space-around;
    }
    .panel {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 40%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e0ffe0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Online Clients</h2>
    <ul id="client-list"></ul>
  </div>

  <div class="panel">
    <h2>Active Servers</h2>
    <ul id="server-list"></ul>
  </div>

  <canvas id="lineCanvas" width="1000" height="600"></canvas>

  <script>
    const socket = io();

    socket.on('connect', () => {
      console.log("Connected to server as visual UI");
    });

    socket.on('status_update', (data) => {
      const clients = data.clients;
      const servers = data.servers;

      const clientList = document.getElementById("client-list");
      const serverList = document.getElementById("server-list");

      clientList.innerHTML = "";
      serverList.innerHTML = "";

      clients.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c;
        clientList.appendChild(li);
      });

      servers.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        serverList.appendChild(li);
      });

      drawLines(clients.length, servers.length);
    });

    function drawLines(clientsCount, serversCount) {
      const canvas = document.getElementById("lineCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const clientYStep = 500 / (clientsCount + 1);
      const serverYStep = 500 / (serversCount + 1);

      for (let i = 0; i < Math.min(clientsCount, serversCount); i++) {
        const startX = 200;
        const endX = 800;
        const y = 100 + i * clientYStep;

        ctx.beginPath();
        ctx.moveTo(startX, y);
        ctx.lineTo(endX, y);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
